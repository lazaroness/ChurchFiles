<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a id="navTitle" class="navbar-brand" href="index.html"></a>
        </div>
      </div>
    </nav>
    <br /><br /><br /><br />
    <div class="contain-fluid">
      <div class="form-inline">
        <div class="form-group">
          <label>Descrição:&nbsp;</label><input type="text" class="form-control" id="description" placeholder="Descrição do lançamento." />
        </div>
        <div class="form-group">
          <label>Valor:&nbsp;</label><input type="text" class="form-control" id="value" placeholder="0.50" />
        </div>
        <div class="form-group">
          <label>Tipo:&nbsp;</label><input type="text" class="form-control" id="type" placeholder="E/S" />
        </div>
        <div class="form-group">
          <label>Data:&nbsp;</label><input type="text" class="form-control" id="date" placeholder="24/07/2017" />
        </div>
        <span id="btnUpdate" style="display: none;">
          <span id="inputIdUpdate"></span>
          <button class="btn btn-default" onclick="updateData();">Gravar</button>
          <button class="btn btn-default" onclick="resetForm();">Cancelar</button>
        </span>
        <span id="btnAdd">
          <button class="btn btn-default" onclick="addData();">Adicionar</button>
          <button class="btn btn-default" onclick="resetForm();">Limpar</button>
          <button class="btn btn-default" onclick="deleteList();">Apagar lançamentos</button>
        </span>
      </div>
      <div id="errors" style="display: none;"></div>
      <table id="listTable" class="table table-hover"></table><br /><br />
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
      <div class="container">
        <h4 style="text-align: center;">
        <font color="blue">Entrada: <span id="totalEntrada">$ 0,00</span></font> |
        <font color="red">Saida: <span id="totalSaida">$ 0,00</span></font> |
        <font color="green">Total: <span id="totalValue">$ 0,00</span></font>
      </div>
    </nav>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
